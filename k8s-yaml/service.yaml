apiVersion: v1
kind: Service
metadata:
  labels:
    app: production-yam-realtoken-svc
  name: production-yam-realtoken-svc
spec:
  ports:
  - port: 80 # The port that will be exposed by this service configuration
    protocol: TCP
    targetPort: 3000 # The local container port on the deployment
  selector:
    app: production-yam-realtoken # This "key: value" must match the "label" configuration in deployment.yaml
  sessionAffinity: None
  type: ClusterIP