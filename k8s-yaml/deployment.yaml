apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: <CURRENT_ENV>-yam-realtoken
  name: <CURRENT_ENV>-yam-realtoken
spec:
  selector:
    matchLabels:
      app: <CURRENT_ENV>-yam-realtoken
  template:
    metadata:
      labels:
        app: <CURRENT_ENV>-yam-realtoken
    spec:
      containers:
      - image: <IMAGE>
        imagePullPolicy: IfNotPresent
        name: <CURRENT_ENV>-yam-realtoken
        ports:
        - containerPort: 3000
          protocol: TCP